<!-- bubbling and capturing  -->
 <!DOCTYPE html>
<html>
<head>
  <title>Event Propagation Example</title>
</head>
<body>

  <div id="parent" style="padding: 50px; background-color: lightblue;">
    Parent
    <button id="child">Click Me</button>
  </div>

  <script>
    const parent = document.getElementById('parent');
    const child = document.getElementById('child');

    // // Capturing Phase
    // parent.addEventListener('click', () => {
    //   console.log('Parent Capturing');
    // }, true);  // 'true' means capturing phase

    // Bubbling Phase
    parent.addEventListener('click', () => {
      console.log('Parent Bubbling');
    });  // Defaults to bubbling phase
    
    //The true and false argument in addEventListener refers to whether the event listener should be registered in the capturing phase or the bubbling phase.
    //true = capturing phase 
    //false(default) = bubbling phase
    child.addEventListener('click', (e) => {
      console.log('Child Clicked');
    //   e.stopPropagation();  // Uncomment to stop propagation
    });
  </script>

</body>
</html>
